apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: backend
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: backend
    spec:
      terminationGracePeriodSeconds: 0
      containers:
      - image: ${ECR_REPOSITORY}:${IMAGE_TAG}
        imagePullPolicy: "Always"
        name: backend-pratham
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: backend-service-config
        resources: {}
        logGroup: /aws/ecs/user-service
        region: ap-south-1
      restartPolicy: Always
status: {}

---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  type: ClusterIP
  ports:
  - port: 3000
    protocol: TCP
  selector:
    app: backend
