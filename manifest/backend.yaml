apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: backend
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: backend
    spec:
      terminationGracePeriodSeconds: 0
      containers:
        - image: ${ECR_REPOSITORY}:${IMAGE_TAG}
          imagePullPolicy: 'Always'
          name: backend-pratham
          ports:
            - name: http
              containerPort: 3000
          envFrom:
            - configMapRef:
                name: backend-service-config
          # Liveness probe - checks if container is alive
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 30 # Wait 30s after container starts
            periodSeconds: 10 # Check every 10s
            timeoutSeconds: 5 # 5s timeout
            failureThreshold: 3 # Restart after 3 failures
          # Readiness probe - checks if service is ready (DB connected)
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 10 # Wait 10s after container starts
            periodSeconds: 5 # Check every 5s
            timeoutSeconds: 5 # 5s timeout
            failureThreshold: 3 # Mark not ready after 3 failures
          # Startup probe - gives more time for initial startup
          startupProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 0 # Start immediately
            periodSeconds: 5 # Check every 5s
            timeoutSeconds: 5 # 5s timeout
            failureThreshold: 12 # Allow up to 60s for startup (12 * 5s)
          resources:
            requests:
              cpu: '500m'
              memory: '1Gi'
            limits:
              cpu: '1000m'
              memory: '2Gi'

status: {}

---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  type: ClusterIP
  ports:
    - port: 3000
      protocol: TCP
  selector:
    app: backend
